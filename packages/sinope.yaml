template:

  - sensor:
  
      - name: "Niveau pile détecteur fuites lave-vaisselle"
        unique_id: niveau_de_la_pile_détecteur_de_fuites_lave_vaisselle
        unit_of_measurement: "%"
        device_class: battery
        state_class: measurement
        state: "{{ state_attr('sensor.neviweb130_sensor_fuites_lave_vaiselles', 'battery_level') }}"

      - name: "Niveau pile détecteur fuites laveuse"
        unique_id: niveau_de_la_pile_détecteur_de_fuites_laveuse
